<!DOCTYPE html>
<html>
<title>Form Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container ggf-card-4">
  <h2>Radio Buttons</h2>
  <p>
  <input class="ggf-radio" type="radio" name="gender" value="male" checked>
  <label class="ggf-validate">Male</label></p>
  <p>
  <input class="ggf-radio" type="radio" name="gender" value="female">
  <label class="ggf-validate">Female</label></p>
  <p>
  <input class="ggf-radio" type="radio" name="gender" value="" disabled>
  <label class="ggf-validate">Don't know (Disabled)</label></p>
</form>

</body>
</html>
