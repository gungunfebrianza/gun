<!DOCTYPE html>
<html>
<title>List Hover Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Hoverable List</h2>
  <p>If you want a specific hover color, add any of the ggf-hover-classes to each li element:</p>
  <ul class="ggf-ul">
    <li class="ggf-hover-red">Maudy</li>
    <li class="ggf-hover-green">Kaiz</li>
    <li class="ggf-hover-blue">Rio</li>
    <li class="ggf-hover-black">Sundol</li>
    <li class="ggf-hover-orange">Dodonpa</li>
  </ul>
</div>

</body>
</html>
