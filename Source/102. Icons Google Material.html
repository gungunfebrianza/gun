<!DOCTYPE html>
<html>
<title>Icons Google Material</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
.material-icons {vertical-align:-14%}
</style>
<body>

<div class="ggf-container">
  <h1>Using Google Icons</h1>

  <div class="ggf-padding ggf-xlarge ggf-gradient-lemon">
    <i class="material-icons">home</i>
    <i class="material-icons">search</i>
    <i class="material-icons">cloud</i>
    <i class="material-icons">delete</i>
    Welcome!
  </div>

 <div class="ggf-padding ggf-xlarge ggf-text-orange">
    <i class="material-icons">home</i>
    <i class="material-icons">search</i>
    <i class="material-icons">cloud</i>
    <i class="material-icons">delete</i>
    Welcome!
  </div>

  <ul class="ggf-ul">
    <li><i class="material-icons">home</i> Home</li>
    <li class="ggf-large"><i class="material-icons ggf-large">home</i> Home</li>
    <li class="ggf-xlarge"><i class="material-icons ggf-xlarge">home</i> Home</li>
    <li class="ggf-xxlarge"><i class="material-icons ggf-xxlarge">home</i> Home</li>
    <li class="ggf-xxxlarge"><i class="material-icons ggf-xxxlarge">home</i> Home</li>
    <li class="ggf-jumbo ggf-bg-teal"><i class="material-icons ggf-jumbo">home</i> Home</li>
  </ul>

  <p><button class="ggf-btn ggf-bg-orange ggf-xlarge">Button<i class="ggf-margin-left material-icons">home</i></button></p>

  <p><i class="material-icons ggf-spin ggf-jumbo">home</i></p>
</div>

</body>
</html>
