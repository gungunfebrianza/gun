<!DOCTYPE html>
<html>
<title>List Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Colored List Item</h2>
  <p>Use any ggf-color class to add a color to the list or list items:</p>
  <ul class="ggf-ul ggf-bg-red">
    <li class="ggf-bg-blue">Kaiz</li>
    <li>Maudy</li>
    <li>Rio</li>
  </ul>
</div>

</body>
</html>
