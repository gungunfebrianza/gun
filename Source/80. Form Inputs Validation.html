<!DOCTYPE html>
<html>
<title>Form Input Validation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form action="#" class="ggf-container">
  <h2>Validating Labels</h2>
  <p>Validating labels are red, and turns green when the input becomes valid. To make labels validating, add a ggf-validate class to your ggf-label class.</p>

  <p>      
  <input class="ggf-input" type="text" name="first" required>
  <label class="ggf-label ggf-validate">First Name</label></p>
  <p>      
  <input class="ggf-input" type="text" name="last" required>
  <label class="ggf-label ggf-validate">Last Name</label></p>
  <p>      
  <input class="ggf-input" type="email" name="email" required>
  <label class="ggf-label ggf-validate">Email</label></p>
  <p>      
  <button class="ggf-btn ggf-bg-teal">Register</button></p>
</form>

</body>
</html>
