<!DOCTYPE html>
<html>
<title>Image Bordered</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Bordered Image</h2>
  <p>The ggf-border class adds borders around the image.</p>

  <p><strong>Tip:</strong> Use any of the ggf-padding classes if you want padding inside the borders:</p>
  <img src="sweety.jpg" class="ggf-border ggf-padding ggf-padding-16" alt="sweety" style="width:50%">

  <p>Less padding:</p>
  <img src="honey.jpg" class="ggf-border ggf-padding-4 ggf-padding-tiny" alt="honey" style="width:50%">
</div>

</body>
</html>
