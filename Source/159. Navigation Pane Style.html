<!DOCTYPE html>
<html>
<title>Navigation Pane Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<nav class="ggf-sidenav ggf-bg-light-gray" style="width:25%">
  <a class="ggf-bg-green" href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 5</a>
</nav>

<div style="margin-left:25%">

<header class="ggf-container ggf-bg-dark-gray">
  <h1>My Header</h1>
</header>

<div class="ggf-container">
  <p>Use the ggf-color class to change the background color of the side navigation.</p>
  <p>If you want an active/current link, to let the user know which page he/she is on, add the ggf-color class to one of the links as well.</p>
</div>

</div>
      
</body>
</html>
