<!DOCTYPE html>
<html>
<title>Form Input Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div action="#" class="ggf-card-4">
  <div class="ggf-container ggf-bg-brown">
    <h2>Input Colors</h2>
  </div>
  <form class="ggf-container" action="#">
    <p>      
    <label class="ggf-label ggf-text-brown"><b>First Name</b></label>
    <input class="ggf-input ggf-border ggf-bg-sand" name="first" type="text"></p>
    <p>      
    <label class="ggf-label ggf-text-brown"><b>Last Name</b></label>
    <input class="ggf-input ggf-border ggf-bg-sand" name="last" type="text"></p>
    <p>
    <button class="ggf-btn ggf-bg-brown">Register</button></p>
  </form>
</div>

</body>
</html>
