<!DOCTYPE html>
<html>
<title>Image Responsive Limit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Responsive Image</h2>
  <p>An image can be set to automatically resize itself to fit the size of its container.</p>
  <p>All you have to do is set the image width to 100%.</p>
  <p>If you want to restrict a responsive image to a maximum size, use the max-width property:</p>
  <img src="honey.jpg" alt="honey" style="width:100%;max-width:400px">
  <p>Resize the browser window to see the effect.</p>
</div>

</body>
</html>
