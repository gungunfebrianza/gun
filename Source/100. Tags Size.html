<!DOCTYPE html>
<html>
<title>Tags Size</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">

<h2>Large Tags (Labels or Signs)</h2>

<p>
<span class="ggf-tag ggf-xlarge ggf-bg-blue">66</span>
<span class="ggf-tag ggf-xxlarge ggf-bg-blue">66</span>

</p>

<p>
<span class="ggf-tag ggf-jumbo ggf-bg-blue">66</span>
<span class="ggf-tag ggf-jumbo ggf-bg-blue ggf-padding-large">66</span>
</p>

</div>

</body>
</html>
