<!DOCTYPE html>
<html>
<title>Responsive Auto Media Query</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
<h2>Responsive Show/Hide</h2>
<p><strong>Note:</strong> Resize the browser window to understand how it works:</p>

<div class="ggf-container ggf-hide-small ggf-bg-red">
<p>ggf-hide-small will be hidden on small screens (phones)</p>
</div>

<div class="ggf-container ggf-hide-medium ggf-bg-green">
<p>ggf-hide-medium will be hidden on medium screens (tablets)</p>
</div>

<div class="ggf-container ggf-hide-large ggf-bg-blue">
<p>ggf-hide-large will be hidden on large screens (laptops/desktop)</p>
</div>
</div>

</body>
</html>
