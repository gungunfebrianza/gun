<!DOCTYPE html>
<html>
<title>Navigation Active</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Active/Current Link</h2>
  <p>Add a ggf-color class, or the ggf-text-color class to the current link to let the user know which page he/she is on:</p>

  <ul class="ggf-navbar ggf-border ggf-bg-light-gray">
    <li><a class="ggf-green" href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
  </ul>
  <br>

  <ul class="ggf-navbar ggf-border ggf-bg-light-gray">
    <li><a class="ggf-text-teal" href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
  </ul>
</div>

</body>
</html>
