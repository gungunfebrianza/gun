<link rel="stylesheet" href="normalize.css">

<body>

<div class="ggf-container">

  <div class="ggf-btn-bar ggf-bg-teal">

  </div>

    <button class="ggf-btn">Button</button>
  </div>

  </div>
  <br>

  <div class="ggf-btn-group ggf-border ggf-show-inline-block">

  </div>
