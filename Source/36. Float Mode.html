<!DOCTYPE html>
<html>
<title>Float Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Floating Classes</h2>
  <p>The ggf-left class floats an element to the left, and the ggf-right class floats an element to the right:</p>
  
  <div class="ggf-container ggf-gradient-portrait ggf-padding-0">
    <div class="ggf-left ggf-bg-palered ggf-padding">ggf-left</div>
    <div class="ggf-right ggf-bg-sand ggf-padding">ggf-right</div>
  </div>
</div>

</body>
</html>
