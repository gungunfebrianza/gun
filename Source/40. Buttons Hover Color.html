<!DOCTYPE html>
<html>
<title>Buttons Hover Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<style>
.ggf-btn {width:150px;}
</style>
<body>

<div class="ggf-container">
  <h2>Hover Colors</h2>
  <p>Hover over the buttons to see the effect:</p>
  <p><button class="ggf-btn ggf-hover-red">Red</button></p>
  <p><button class="ggf-btn ggf-hover-pink">Pink</button></p>
  <p><button class="ggf-btn ggf-hover-purple">Purple</button></p>
  <p><button class="ggf-btn ggf-hover-deep-purple">Deep Purple</button></p>
  <p><button class="ggf-btn ggf-hover-indigo">Indigo</button></p>
  <p><button class="ggf-btn ggf-hover-blue">Blue</button></p>
  <p><button class="ggf-btn ggf-hover-light-blue">Light Blue</button></p>
  <p><button class="ggf-btn ggf-hover-cyan">Cyan</button></p>
  <p><button class="ggf-btn ggf-hover-aqua">Aqua</button></p>
  <p><button class="ggf-btn ggf-hover-teal">Teal</button></p>
  <p><button class="ggf-btn ggf-hover-green">Green</button></p>
  <p><button class="ggf-btn ggf-hover-light-green">Light Green</button></p>
  <p><button class="ggf-btn ggf-hover-lime">Lime</button></p>
  <p><button class="ggf-btn ggf-hover-sand">Sand</button></p>
  <p><button class="ggf-btn ggf-hover-khaki">Khaki</button></p>
  <p><button class="ggf-btn ggf-hover-yellow">Yellow</button></p>
  <p><button class="ggf-btn ggf-hover-amber">Amber</button></p>
  <p><button class="ggf-btn ggf-hover-orange">Orange</button></p>
  <p><button class="ggf-btn ggf-hover-deep-orange">Deep Orange</button></p>
  <p><button class="ggf-btn ggf-hover-brown">Brown</button></p>
  <p><button class="ggf-btn ggf-hover-blue-gray">Blue Grey</button></p>
  <p><button class="ggf-btn ggf-hover-light-gray">Light Grey</button></p>
  <p><button class="ggf-btn ggf-hover-gray">Grey</button></p>
  <p><button class="ggf-btn ggf-hover-dark-gray">Dark Grey</button></p>
  <p><button class="ggf-btn ggf-hover-black">Black</button></p>
  <p><button class="ggf-btn ggf-hover-pale-red">Pale-red</button></p>
  <p><button class="ggf-btn ggf-hover-pale-yellow">Pale-yellow</button></p>
  <p><button class="ggf-btn ggf-hover-pale-green">Pale-green</button></p>
  <p><button class="ggf-btn ggf-hover-pale-blue">Pale-blue</button></p>  
  <p>You can user gradient colors effect.</p>  
</div>

</body>
</html>
