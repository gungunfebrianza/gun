<!DOCTYPE html>
<html>
<title>Buttons Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Button Groups</h2>
  <div class="ggf-btn-group">
    <button class="ggf-btn ggf-gradient-instagram">Button</button>
    <button class="ggf-btn ggf-gradient-sunrise">Button</button>
    <button class="ggf-btn ggf-disabled">Button</button>
  </div>
  <br>
  <div class="ggf-btn-group">
    <button class="ggf-btn ggf-gradient-instagram" style="width:33.3%">Button</button>
    <button class="ggf-btn ggf-gradient-sunrise" style="width:33.3%">Button</button>
    <button class="ggf-btn ggf-disabled" style="width:33.3%">Button</button>
  </div>
</div>

</body>
</html>
