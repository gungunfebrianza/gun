<!DOCTYPE html>
<html>
<title>Margin Section</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Displaying Sections</h2>
  <p>The ggf-section class adds a 16px top and bottom margin to any HTML element, and can be used to separate sections of HTML content:</p>
</div>
<div class="ggf-container ggf-section ggf-bg-blue">
  <h1>I am Blue</h1>
</div>
<div class="ggf-container ggf-section ggf-bg-green">
  <h1>I am Green</h1>
</div>

</body>
</html>
