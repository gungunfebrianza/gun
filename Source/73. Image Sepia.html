<!DOCTYPE html>
<html>
<title>Image Sepia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Sepia Effect</h2>
  <p>The ggf-sepia classes add a sepia effect to an element.</p>
  <p><strong>Note:</strong> The ggf-sepia classes are not supported in IE 11 and earlier versions.</p>

  <p>Normal:</p>
  <img src="honey.jpg" alt="honey" style="width:150px">
  <p>ggf-sepia-min:</p>
  <img src="honey.jpg" alt="honey" class="ggf-sepia-min" style="width:150px">
  <p>ggf-sepia:</p>
  <img src="honey.jpg" alt="honey" class="ggf-sepia" style="width:150px">
  <p>ggf-sepia-max:</p>
  <img src="honey.jpg" alt="honey" class="ggf-sepia-max" style="width:150px">
</div>

</body>
</html>
