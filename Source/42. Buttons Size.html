<!DOCTYPE html>
<html>
<title>Button Sizes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Button Sizes</h2>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-tiny">Tiny</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-small">Small</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-medium">Medium</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-large">Large</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-xlarge">XLarge</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-xxlarge">XXLarge</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-xxxlarge">XXXLarge</button></p>
  <p><button class="ggf-btn ggf-gradient-pinky ggf-jumbo">Jumbo</button></p>
</div>

</body>
</html>
