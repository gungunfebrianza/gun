<!DOCTYPE html>
<html>
<title>Form Checkboxes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container ggf-card-4">
  <h2>Checkboxes</h2>
  <p>
  <input class="ggf-check" type="checkbox" checked="checked">
  <label class="ggf-validate">Milk</label></p>
  <p>
  <input class="ggf-check" type="checkbox">
  <label class="ggf-validate"> Sugar</label></p>
  <p>
  <input class="ggf-check" type="checkbox" disabled>
  <label class="ggf-validate">Lemon (Disabled)</label></p>
</form>

</body>
</html>
