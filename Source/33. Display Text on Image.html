<!DOCTYPE html>
<html>
<title>Display Text</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h1>The <strong>ggf-display-container</strong> Class</h1>
  <p>Position of text inside an image</p>
  
  <div class="ggf-display-container ggf-text-white">
    <img src="sunset.jpg" alt="Lights" style="width:100%">
    <div class="ggf-padding ggf-display-topleft">Top Left</div>
    <div class="ggf-padding ggf-display-topright">Top Right</div>
    <div class="ggf-padding ggf-display-bottomleft">Bottom Left</div>
    <div class="ggf-padding ggf-display-bottomright">Bottom Right</div>
    <div class="ggf-padding ggf-display-topmiddle">Top Mid</div>
    <div class="ggf-padding ggf-display-left">Left</div>
    <div class="ggf-padding ggf-display-right">Right</div>
    <div class="ggf-padding ggf-display-middle ggf-xxlarge">Middle</div>
    <div class="ggf-padding ggf-display-bottommiddle">Bottom Mid</div>
  </div>
</div>

</body>
</html>
