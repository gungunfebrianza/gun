<!DOCTYPE html>
<html>
<title>Nested Rows</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
<h2>Mobile First Responsiveness</h2>
<h3>Nested Rows (ggf-half inside ggf-half)</h3>
<p class="ggf-large">Try to resize the window!</p>
</div>

<div class="ggf-row">
  <div class="ggf-half ggf-container ggf-bg-green">
    <h2>ggf-half</h2>
    <div class="ggf-row">
      <div class="ggf-half ggf-container ggf-bg-red">
        <h2>ggf-half</h2>  
        <p>This is a paragraph.</p>
      </div>
      <div class="ggf-half ggf-container ggf-bg-yellow">
        <h2>ggf-half</h2>  
        <p>This is a paragraph.</p>
      </div>
    </div>
  </div>
  <div class="ggf-half ggf-container ggf-bg-blue">
    <h2>ggf-half</h2>
    <div class="ggf-row">
      <div class="ggf-half ggf-container ggf-bg-red">
        <h2>ggf-half</h2>  
        <p>This is a paragraph.</p>
      </div>
      <div class="ggf-half ggf-container ggf-bg-yellow">
        <h2>ggf-half</h2>  
        <p>This is a paragraph.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
