<!DOCTYPE html>
<html>
<title>Dropdown Navigation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="ggf-container">
  <h2>Navigation Bar with Dropdown</h2>
  <p>Add a dropdown menu inside a navigation bar:</p>
  <ul class="ggf-navbar ggf-card-2 ggf-light-gray">
    <li><a href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li class="ggf-dropdown-hover">
      <a href="#">Dropdown <i class="fa fa-caret-down"></i></a>
      <div class="ggf-dropdown-content ggf-bg-white ggf-card-4">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
