<body>

<div class="ggf-container">

  <p>Panels are the same as containers except for an added top and bottom margin.</p>

  <div class="ggf-panel ggf-bg-teal">
    <p>I am a panel.</p>
  </div>
  <div class="ggf-panel ggf-bg-green">
    <p>I am a panel.</p>
  </div>

  <div class="ggf-container ggf-bg-teal">
    <p>I am a container.</p>
  </div>
  <div class="ggf-container ggf-bg-green">
    <p>I am a container.</p>
  </div>
</div>

</body>
