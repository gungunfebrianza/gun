<!DOCTYPE html>
<html>
<title>Quotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Displaying Quotes</h2>
  <p>The ggf-panel class can be used to display quotes:</p>

  <div class="ggf-panel ggf-leftbar ggf-bg-light-gray">
    <p class="ggf-xlarge ggf-serif"><i>"Make it as simple as possible, but not simpler."</i></p>
    <p>Albert Einstein</p>
  </div>
</div>

</body>
</html>
