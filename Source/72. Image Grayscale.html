<!DOCTYPE html>
<html>
<title>Image Grayscale</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Grayscale Effect</h2>
  <p>The ggf-grayscale classes add a grayscale effect to an element.</p>
  <p><strong>Note:</strong> The ggf-grayscale classes are not supported in IE 11 and earlier versions.</p>

  <p>Normal:</p>
  <img src="love.jpg" alt="Love" style="width:150px">
  <p>ggf-grayscale-min:</p>
  <img src="love.jpg" alt="Love" class="ggf-grayscale-min" style="width:150px">
  <p>ggf-grayscale:</p>
  <img src="love.jpg" alt="Love" class="ggf-grayscale" style="width:150px">
  <p>ggf-grayscale-max (black and white):</p>
  <img src="love.jpg" alt="Love" class="ggf-grayscale-max" style="width:150px">
</div>

</body>
</html>
