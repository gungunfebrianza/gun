<!DOCTYPE html>
<html>
<title>Display Hover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h1>The <strong>ggf-display-hover</strong> Class</h1>
  <p>The ggf-display-hover class displays content on hover inside a ggf-display-container (goes from hidden to shown).</p>
  
  <div class="ggf-display-container ggf-light-grey" style="height:300px;">
    <div class="ggf-display-topleft ggf-display-hover">Top Left</div>
    <div class="ggf-display-topright ggf-display-hover">Top Right</div>
    <div class="ggf-display-bottomleft ggf-display-hover">Bottom Left</div>
    <div class="ggf-display-bottomright ggf-display-hover">Bottom Right</div>
    <div class="ggf-display-left ggf-display-hover">Left</div>
    <div class="ggf-display-right ggf-display-hover">Right</div>
    <div class="ggf-display-middle">Mouse over this box!</div>
    <div class="ggf-display-topmiddle ggf-display-hover">Top Mid</div>
    <div class="ggf-display-bottommiddle ggf-display-hover">Bottom Mid</div>
  </div>
</div>

</body>
</html>
