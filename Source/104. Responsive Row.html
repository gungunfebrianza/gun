<!DOCTYPE html>
<html>
<title>Responsive Row</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Mobile First Responsiveness</h2>
  <p class="ggf-large">Try to resize the window!</p>
</div>

<div class="ggf-row ggf-border">
  <div class="ggf-container ggf-half ggf-bg-teal">
    <h2>ggf-half</h2>  
    <p>The ggf-half class uses 50% of the parent container.</p>
    <p>On screens smaller than 601 pixels it resizes to 100%.</p>
  </div>
  <div class="ggf-container ggf-gradient-lemon ggf-half">
    <h2>ggf-half</h2>  
    <p>The ggf-half class uses 50% of the parent container.</p>
    <p>On screens smaller than 601 pixels it resizes to 100%.</p>
  </div>
</div>

</body>
</html>
