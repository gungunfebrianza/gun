<!DOCTYPE html>
<html>
<title>Responsive Column IV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
<h2>Mobile First Responsiveness</h2>
<p class="ggf-large">Try to resize the window!</p>
</div>

<div class="ggf-row ggf-border">
<div class="ggf-threequarter ggf-container ggf-bg-red">
  <h2>ggf-threequarter</h2>  
  <p>The ggf-threequarter class uses 75% of the parent container.</p>
  <p>On screens smaller than 601 pixels it resizes to full screen.</p>
</div>
<div class="ggf-quarter ggf-container">
  <h2>ggf-quarter</h2>
</div>
</div>

</body>
</html>
