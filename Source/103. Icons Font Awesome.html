<!DOCTYPE html>
<html>
<title>Icons Font Awesome</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="ggf-container">
  <h1>Using Font Awesome Icons</h1>

  <div class="ggf-padding ggf-xlarge ggf-gradient-lemon">
    <i class="fa fa-home"></i>
    <i class="fa fa-search"></i>
    <i class="fa fa-cloud"></i>
    <i class="fa fa-trash"></i>
    Welcome!
  </div>

  <div class="ggf-padding ggf-xlarge ggf-text-orange">
    <i class="fa fa-home"></i>
    <i class="fa fa-search"></i>
    <i class="fa fa-cloud"></i>
    <i class="fa fa-trash"></i>
    Welcome!
  </div>

  <ul class="ggf-ul">
    <li><i class="fa fa-home"></i> Home</li>
    <li class="ggf-large"><i class="fa fa-home"></i> Home</li>
    <li class="ggf-xlarge"><i class="fa fa-home"></i> Home</li>
    <li class="ggf-xxlarge"><i class="fa fa-home"></i> Home</li>
    <li class="ggf-xxxlarge"><i class="fa fa-home"></i> Home</li>
    <li class="ggf-jumbo ggf-bg-teal"><i class="fa fa-home"></i> Home</li>
  </ul>

  <p><button class="ggf-btn ggf-gradient-mango ggf-xlarge">Button<i class="ggf-margin-left fa fa-home"></i></button></p>

  <p><i class="ggf-jumbo ggf-spin fa fa-home"></i></p>
</div>

</body>
</html>
