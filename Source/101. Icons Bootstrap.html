<!DOCTYPE html>
<html>
<title>Icons Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<body>

<div class="ggf-container">
  <h1>Using Bootstrap Icons</h1>

  <div class="ggf-padding ggf-xlarge ggf-gradient-lemon">
    <i class="glyphicon glyphicon-home"></i>
    <i class="glyphicon glyphicon-search"></i>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-trash"></i>
    Welcome!
  </div>

  <div class="ggf-padding ggf-xlarge ggf-text-orange">
    <i class="glyphicon glyphicon-home"></i>
    <i class="glyphicon glyphicon-search"></i>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-trash"></i>
    Welcome!
  </div>
  
  <ul class="ggf-ul">
    <li><i class="glyphicon glyphicon-home"></i> Home</li>
    <li class="ggf-large"><i class="glyphicon glyphicon-home"></i> Home</li>
    <li class="ggf-xlarge"><i class="glyphicon glyphicon-home"></i> Home</li>
    <li class="ggf-xxlarge"><i class="glyphicon glyphicon-home"></i> Home</li>
    <li class="ggf-xxxlarge"><i class="glyphicon glyphicon-home"></i> Home</li>
    <li class="ggf-jumbo ggf-bg-teal"><i class="glyphicon glyphicon-home"></i> Home</li>
  </ul>
  <br>

  <p><button class="ggf-btn ggf-gradient-sunrise ggf-xlarge">Button<i class="ggf-margin-left glyphicon glyphicon-home"></i></button></p>

  <p><i class="glyphicon glyphicon-home ggf-spin ggf-jumbo"></i></p>
</div>

</body>
</html>
