<!DOCTYPE html>
<html>
<title>Button Borders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<style>
.ggf-btn {margin-bottom:10px;}
</style>
<body>

<div class="ggf-container">
  <h2>Button Borders</h2>
  <button class="ggf-btn ggf-bg-white ggf-border">Button</button>
  <button class="ggf-btn ggf-gradient-chery ggf-border">Button</button>
  <button class="ggf-btn ggf-gradient-pinky ggf-border ggf-round-large">Button</button>
  <button class="ggf-btn ggf-bg-white ggf-border ggf-border-blue ggf-round-xlarge">Button</button>
  <button class="ggf-btn ggf-bg-white ggf-border ggf-border-red ggf-round-xlarge">Button</button>
</div>

</body>
</html>
