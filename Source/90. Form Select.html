<!DOCTYPE html>
<html>
<title>Form Select</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>
  
<form class="ggf-container ggf-card-4" action="#">
  <h1>Select Your Free Option</h1>

  <select class="ggf-select" name="option">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>

  <p><button class="ggf-btn ggf-bg-teal">Register</button></p>
</form>
    
</body>
</html>
