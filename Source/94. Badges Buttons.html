<!DOCTYPE html>
<html>
<title>Badges Button</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>
<div class="ggf-container">

<h2>Badges in Buttons</h2>

<p>The ggf-badge class can be used inside buttons:</p>

<p><button class="ggf-btn ggf-gradient-harmonic">Button
<span class="ggf-badge ggf-margin-left ggf-bg-white">1</span>
</button></p>

<p><button class="ggf-btn ggf-gradient-pinky">Button
<span class="ggf-badge ggf-margin-left ggf-bg-white">2</span>
</button></p>

</div>
</body>
</html>
