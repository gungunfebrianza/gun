<body>

<div class="ggf-container">
  <h2>Card Example</h2>

      <h3>Donald Trump</h3>
    </header>
    <div class="ggf-container">
      <p>1 new friend request</p>
      <hr>
      <img src="donaldtrump.png" alt="Avatar" class="ggf-left ggf-circle ggf-margin-right" style="width:60px">
      <p>Donald Trump. Just Donald but people Call me Trump.</p><br>
    </div>
    <button class="ggf-btn-block ggf-dark-grey">+ Connect</button>
  </div>
