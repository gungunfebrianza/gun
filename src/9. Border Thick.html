<!DOCTYPE html>
<html>
<title>Border Thick</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Thick Border Bars</h2>

  <div class="ggf-container ggf-section ggf-leftbar">
    <p>I have a thick left border.</p>
  </div>

  <div class="ggf-container ggf-section ggf-leftbar ggf-border-blue">
    <p>I have a thick blue left border.</p>
  </div>

  <div class="ggf-container ggf-section ggf-leftbar ggf-border-blue ggf-bg-pale-blue">
    <p>I have a thick blue left border and a pale-blue background color.</p>
  </div>

  <div class="ggf-container ggf-section ggf-topbar ggf-bottombar ggf-border-red ggf-bg-pale-red">
    <p>I have a thick red top and bottom border and a pale-red background color.</p>
  </div>
</div>

</body>
</html>
