<!DOCTYPE html>
<html>
<title>Image Hover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Hover Effect</h2>
  <p>You can also add special effects on hover/mouse-over.</p>
  <p><strong>Note:</strong> The ggf-hover-sepia and ggf-hover-grayscale classes are not supported in IE 11 and earlier versions.</p>

  <p>ggf-hover-opacity:</p>
  <img src="hny.jpg" class="ggf-hover-opacity" style="width:150px">
  <p>ggf-hover-grayscale:</p>
  <img src="hny.jpg" class="ggf-hover-grayscale" style="width:150px">
  <p>ggf-hover-sepia:</p>
  <img src="hny.jpg" class="ggf-hover-sepia" style="width:150px">
</div>

</body>
</html>
