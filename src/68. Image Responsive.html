<!DOCTYPE html>
<html>
<title>Image Responsive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Responsive Image</h2>
  <p>An image can be set to automatically resize itself to fit the size of its container.</p>
  <p>If you want the image to scale down if it has to, but never scale up to be larger than its original size, use the ggf-image class.</p>
  <img src="hny.jpg" alt="love" class="ggf-image" width="200" height="400">
  <p>Resize the browser window to see the effect.</p>
</div>

</body>
</html>
