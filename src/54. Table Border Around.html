<!DOCTYPE html>
<html>
<title>Table Border</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Border Around Table</h2>
  <p>The ggf-border class adds a border around the table.</p>

  <table class="ggf-table ggf-striped ggf-border">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td class="shake-slow">Kaiz</td>
      <td>Edensor</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Maudy</td>
      <td>Ayunda</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Rio</td>
      <td>Kagari</td>
      <td>25</td>
    </tr>
  </table>
</div>

</body>
</html>
