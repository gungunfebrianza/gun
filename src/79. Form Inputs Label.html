<!DOCTYPE html>
<html>
<title>Form Input Label</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Input Form</h2>
  <p>Labels with class="ggf-label" are green by default.</p>
</div>

<form class="ggf-container">
  <p>
  <label class="ggf-label">First Name</label>
  <input class="ggf-input" type="text"></p>
  <p>      
  <label class="ggf-label">Last Name</label>
  <input class="ggf-input" type="text"></p>
</form>

</body>
</html>
