<!DOCTYPE html>
<html>
<title>Accordion Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Animated Accordions</h2>
  <p>Use any of the ggf-animate-classes to fade, zoom or slide in the accordion content (ggf-animate-zoom|opacity|top|bottom|left|right):</p>

  <div class="ggf-accordion ggf-bg-light-gray">
    <button onclick="myFunction('Demo1')" class="ggf-btn-block ggf-left-align">Accordion</button>
    <div id="Demo1" class="ggf-accordion-content ggf-animate-zoom">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</div>

<script>
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("ggf-show") == -1) {
        x.className += " ggf-show";
    } else { 
        x.className = x.className.replace(" ggf-show", "");
    }
}
</script>

</body>
</html>
