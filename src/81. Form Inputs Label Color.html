<!DOCTYPE html>
<html>
<title>Form Input Label Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container ggf-card-4" action="#">
  <h2 class="ggf-text-blue">Input Form</h2>
  <p>Use any of the ggf-text-color classes to color your labels.</p>
  <p>      
  <label class="ggf-text-blue"><b>First Name</b></label>
  <input class="ggf-input ggf-border" name="first" type="text"></p>
  <p>      
  <label class="ggf-text-blue"><b>Last Name</b></label>
  <input class="ggf-input ggf-border" name="last" type="text"></p>
  <p>      
  <button class="ggf-btn ggf-bg-blue">Register</button></p>
</form>

</body>
</html>
