<!DOCTYPE html>
<html>
<title>Button Shapes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<style>
.ggf-btn {width:150px;}
</style>
<body>

<div class="ggf-container">
  <h2>Button Shapes</h2>
  <p><button class="ggf-btn ggf-gradient-facebook">No Round</button></p>
  <p><button class="ggf-btn ggf-gradient-facebook ggf-round-small">Round Small</button></p>
  <p><button class="ggf-btn ggf-gradient-facebook ggf-round">Round Normal</button></p>
  <p><button class="ggf-btn ggf-gradient-facebook ggf-round-large">Round Large</button></p>
  <p><button class="ggf-btn ggf-gradient-facebook ggf-round-xlarge">Round XLarge</button></p>
  <p><button class="ggf-btn ggf-gradient-facebook ggf-round-xxlarge">Round XXLarge</button></p>
</div>

</body>
</html>
