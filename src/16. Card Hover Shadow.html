<!DOCTYPE html>
<html>
<title>Card Hover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Shadow on Hover</h2>
  <p>The ggf-hover-shadow class adds a shadow effect on hover - this will make any element look like a "ggf-card-4".</p>

  <div class="ggf-gradient-beach ggf-hover-shadow ggf-padding-64 ggf-center" style="width:70%">
    <p>Hover over me to display me as a card!</p>
  </div>
</div>

</body>
</html>
