<!DOCTYPE html>
<html>
<title>Input Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container">
  <h2>Animated Inputs</h2>
  <p>The ggf-animate-input class animates the width of an input to 100%. Click on the inputs below to see the effect:</p>
  <input class="ggf-input ggf-animate-input" type="text" style="width:135px"><br>
  <input class="ggf-input ggf-border ggf-animate-input" type="text" style="width:30%">
</form>

</body>
</html>
