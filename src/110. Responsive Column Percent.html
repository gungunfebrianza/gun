<!DOCTYPE html>
<html>
<title>Responsive Column Percent</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<h2>Using Percent</h2>
<p>Use the CSS width property to determine a specific width of the columns.</p>

<div class="ggf-row">
  <div class="ggf-col ggf-bg-green ggf-container" style="width:20%"><p>20%</p></div>
  <div class="ggf-col ggf-bg-blue ggf-container" style="width:60%"><p>60%</p></div>
  <div class="ggf-col ggf-bg-red ggf-container" style="width:20%"><p>20%</p></div>
</div>
<br>

<div class="ggf-row">
  <div class="ggf-col ggf-bg-green ggf-container" style="width:45%"><p>45%</p></div>
  <div class="ggf-col ggf-bg-dark-gray ggf-container" style="width:55%"><p>55%</p></div>
</div>
<br>

<div class="ggf-row">
  <div class="ggf-col ggf-bg-green ggf-container" style="width:15%"><p>15%</p></div>
  <div class="ggf-col ggf-bg-dark-gray ggf-container" style="width:35%"><p>35%</p></div>
  <div class="ggf-col ggf-bg-red ggf-container" style="width:10%"><p>10%</p></div>
  <div class="ggf-col ggf-bg-blue ggf-container" style="width:30%"><p>30%</p></div>
  <div class="ggf-col ggf-bg-purple ggf-container" style="width:10%"><p>10%</p></div>
</div>

</body>
</html>
