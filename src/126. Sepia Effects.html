<!DOCTYPE html>
<html>
<title>Sepia Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Sepia Effect</h2>
  <p>The ggf-sepia classes add a sepia effect to an element.</p>
  <p><strong>Note:</strong> The ggf-sepia classes are not supported in IE 11 and earlier versions.</p>

  <p>Normal:</p>
  <img src="soulmate.jpg" alt="Fjords" style="width:300px">
  <p>ggf-sepia-min:</p>
  <img src="soulmate.jpg" alt="Fjords" class="ggf-sepia-min" style="width:300px">
  <p>ggf-sepia:</p>
  <img src="soulmate.jpg" alt="Fjords" class="ggf-sepia" style="width:300px">
  <p>ggf-sepia-max:</p>
  <img src="soulmate.jpg" alt="Fjords" class="ggf-sepia-max" style="width:300px">

  <div class="ggf-panel ggf-bg-red ggf-sepia">
    <p>Red with sepia</p>
  </div>
  <div class="ggf-panel ggf-bg-blue ggf-sepia">
    <p>Blue with sepia</p>
  </div>
  <div class="ggf-panel ggf-bg-green ggf-sepia">
    <p>Green with sepia</p>
  </div>
</div>

</body>
</html>
