<!DOCTYPE html>
<html>
<title>Badge List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>List with Badges</h2>
  <p>The ggf-right class floats an element to the right</p>
  <p>This is perfect for lists with badges:</p>

  <ul class="ggf-ul ggf-border">
    <li>Maudy <span class="ggf-badge ggf-right ggf-gradient-beach ggf-margin-right">6</span></li>
    <li>Kaiz <span class="ggf-badge ggf-right ggf-gradient-beach ggf-margin-right">6</span></li>
    <li>Gun Gun Febrianza <span class="ggf-badge ggf-gradient-beach ggf-right ggf-margin-right">6</span></li>
  </ul>
</div>

</body>
</html>
