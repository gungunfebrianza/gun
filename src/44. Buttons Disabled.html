<!DOCTYPE html>
<html>
<title>Button Disabled</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Disabled Buttons</h2>
  
  <p>Link buttons:</p>
  <a class="ggf-btn" href="#">Link Button</a>  
  <a class="ggf-btn ggf-disabled" href="#">Link Button</a>
  
  <p>Button buttons:</p>  
  <button class="ggf-btn ggf-bg-teal">Button</button>
  <button class="ggf-btn ggf-bg-teal" disabled>Button</button>
  
  <p>Input buttons:</p>    
  <input type="button" class="ggf-btn ggf-bg-red" value="Input Button">
  <input type="button" class="ggf-btn ggf-bg-red" value="Input Button" disabled>
</div>

</body>
</html>
