<!DOCTYPE html>
<html>
<title>List Hoverable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Hoverable List</h2>
  <p>The ggf-hoverable class adds a grey background color to all list items when you mouse over them:</p>
  <ul class="ggf-ul ggf-hoverable">
    <li>Maudy</li>
    <li>Rio</li>
    <li>Kaiz</li>
  </ul>
</div>

</body>
</html>
