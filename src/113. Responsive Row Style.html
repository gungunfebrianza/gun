<!DOCTYPE html>
<html>
<title>Responsive Row Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h3>Difference between ggf-row and ggf-row-padding</h3>
  <p>The ggf-row class defines a padded-less container, while the ggf-row-padding class adds a 8px left and right padding to each column:</p>

  <p>ggf-row:</p>  
  <div class="ggf-row">
    <div class="ggf-col s4">
      <img src="hny.jpg" style="width:100%">
    </div>
    <div class="ggf-col s4">
      <img src="hny.jpg" style="width:100%">
    </div>
    <div class="ggf-col s4">
      <img src="hny.jpg" style="width:100%">
    </div>
  </div>

  <p>ggf-row-padding:</p>  
  <div class="ggf-row-padding">
    <div class="ggf-col s4">
      <img src="honey.jpg" style="width:100%">
    </div>
    <div class="ggf-col s4">
      <img src="honey.jpg" style="width:100%">
    </div>
    <div class="ggf-col s4">
      <img src="honey.jpg" style="width:100%">
    </div>
  </div>
</div>

</body>
</html>
