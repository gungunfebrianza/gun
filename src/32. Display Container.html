<!DOCTYPE html>
<html>
<title>Display Container</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h1>Using ggf-display-container</h1>

  <div class="ggf-display-container ggf-green" style="height:300px;">
    <div class="ggf-display-topleft">Top Left</div>
    <div class="ggf-display-topright">Top Right</div>
    <div class="ggf-display-bottomleft">Bottom Left</div>
    <div class="ggf-display-bottomright">Bottom Right</div>
    <div class="ggf-display-left">Left</div>
    <div class="ggf-display-right">Right</div>
    <div class="ggf-display-middle">Middle</div>
    <div class="ggf-display-topmiddle ggf-hide-small">Top Middle</div>
    <div class="ggf-display-bottommiddle ggf-hide-small">Bottom Middle</div>
  </div>
</div>

</body>
</html>
