<!DOCTYPE html>
<html>
<title>Hide & Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Show and Hide</h2>
  <p>The ggf-hide class hides an element (display: none), and the ggf-show class shows an element (display: block).</p>
  <p class="ggf-show">I am shown.</p>
  <p class="ggf-hide">I am hidden.</p>
</div>

</body>
</html>
