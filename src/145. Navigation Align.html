<!DOCTYPE html>
<html>
<title>Navigation Align</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Right-Align Links</h2>
  <p>To right-align links in nav, add the ggf-right class to li:</p>

  <ul class="ggf-navbar ggf-bg-light-gray ggf-border">
    <li><a href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li class="ggf-right"><a class="ggf-bg-green" href="#">Link 3</a></li>
  </ul>
</div>

</body>
</html>
