<!DOCTYPE html>
<html>
<title>Image Rounded</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Rounded Images</h2>
  <p>The ggf-round classes add rounded corners to an image:</p>

  <p>ggf-round-small:</p>
  <img src="sweety.jpg" class="ggf-round-small" alt="sweety" style="width:30%">

  <p>ggf-round:</p>
  <img src="sweety.jpg" class="ggf-round" alt="sweety" style="width:30%">

  <p>ggf-round-large:</p>
  <img src="sweety.jpg" class="ggf-round-large" alt="sweety" style="width:30%">

  <p>ggf-round-xlarge:</p>
  <img src="sweety.jpg" class="ggf-round-xlarge" alt="sweety" style="width:30%">

  <p>ggf-round-xxlarge:</p>
  <img src="sweety.jpg" class="ggf-round-xxlarge" alt="sweety" style="width:30%">

  <p>ggf-round-jumbo:</p>
  <img src="sweety.jpg" class="ggf-round-jumbo" alt="sweety" style="width:30%">
</div>

</body>
</html>
