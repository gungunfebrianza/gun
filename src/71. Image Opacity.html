<!DOCTYPE html>
<html>
<title>Image Opacity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Opacity/Transparency</h2>
  <p>The ggf-opacity classes adds transparency to an element.</p>

  <p>Normal (100% opacity):</p>
  <img src="hny.jpg" alt="hny" style="width:150px">
  <p>ggf-opacity-min (75% opacity):</p>
  <img src="hny.jpg" alt="hny" class="ggf-opacity-min" style="width:150px">
  <p>ggf-opacity (60% opacity):</p>
  <img src="hny.jpg" alt="hny" class="ggf-opacity" style="width:150px">
  <p>ggf-opacity-max (25% opacity):</p>
  <img src="hny.jpg" alt="hny" class="ggf-opacity-max" style="width:150px">
</div>

</body>
</html>
