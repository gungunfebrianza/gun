<!DOCTYPE html>
<html>
<title>Badge Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
<h2>Badges in a Table</h2>
<table class="ggf-table ggf-bordered ggf-striped ggf-border">
<thead>
<tr class="ggf-bg-green">
  <th>First Name</th>
  <th>Last Name</th>
  <th>Age</th>
</tr>
</thead>
<tr>
  <td>Maudy</td>
  <td>Ayunda</td>
  <td>24</td>
</tr>
<tr>
  <td>Gun Gun</td>
  <td>Febrianza <span class="ggf-badge">1</span></td>
  <td>24</td>
</tr>
<tr>
  <td>Kaiz</td>
  <td>Kaizera <span class="ggf-badge">2</span></td>
  <td>24</td>
</tr>
<tr>
  <td>Rio</td>
  <td>Kagari</td>
  <td>25</td>
</tr>

</table>
</div>

</body>
</html>
