<!DOCTYPE html>
<html>
<title>Table Hover Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Table With Different Hover Colors</h2>
  <p>If you different hover colors, add ggf-hover-<em>color</em> classes to each tr element:</p>

  <table class="ggf-table-all">
    <thead>
      <tr class="ggf-light-grey ggf-hover-red">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tr class="ggf-hover-green">
      <td>Kaiz</td>
      <td>Edensor</td>
      <td>24</td>
    </tr>
    <tr class="ggf-hover-blue">
      <td>Maudy</td>
      <td>Ayunda</td>
      <td>24</td>
    </tr>
    <tr class="ggf-hover-black">
      <td>Rio</td>
      <td>Kagari</td>
      <td>25</td>
    </tr>
    <tr class="ggf-hover-text-green">
      <td>Bo</td>
      <td>Nilson</td>
      <td>35</td>
    </tr>
  </table>
</div>

</body>
</html>
