<!DOCTYPE html>
<html>
<title>FormInput Rounded</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container ggf-card-4 ggf-bg-light-gray">
  <h2>Rounded Input</h2>
  <p>Use any of the ggf-round classes to create rounded borders.</p>

  <p>
  <label>First Name</label>
  <input class="ggf-input ggf-border ggf-round" name="first" type="text"></p>
  <p>
  <label>Last Name</label>
  <input class="ggf-input ggf-border ggf-round-large" name="last" type="text"></p>
  <p>
  <label>Last Name</label>
  <input class="ggf-input ggf-border ggf-round-xxlarge" name="last" type="text"></p>
</form>

</body>
</html>
