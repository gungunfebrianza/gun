<!DOCTYPE html>
<html>
<title>Navigation Basic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Navigation Bars</h2>
  <p>The <strong>ggf-navbar</strong> class creates a horizontal navigation bar. On smaller screens, it will stack (resize the browser window to see the effect).</p>
  <p>Full-width navigation bars:</p>
</div>

<ul class="ggf-navbar ggf-bg-black">
  <li><a href="#">Home</a></li>
  <li><a href="#">Link 1</a></li>
  <li><a href="#">Link 2</a></li>
  <li><a href="#">Link 3</a></li>
</ul>

<div class="ggf-container">
  <p>Inside a container:</p>
  <ul class="ggf-navbar ggf-bg-black">
    <li><a href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
  </ul>
</div>

</body>
</html>
