<!DOCTYPE html>
<html>
<title>Buttons Floating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="ggf-container">
  <h2>Floating Buttons</h2>
  <a class="ggf-btn-floating">+</a>  
  <a class="ggf-btn-floating ggf-gradient-bloody">+</a>
  <a class="ggf-btn-floating ggf-disabled">+</a>

  <h2>Large Floating Buttons</h2>
  <a class="ggf-btn-floating-large"><i>+</i></a>
  <a class="ggf-btn-floating-large ggf-gradient-mango">+</a>
  <a class="ggf-btn-floating-large ggf-disabled">+</a>
</div>

</body>
</html>
