<!DOCTYPE html>
<html>
<title>Form Input Hoverable</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container">
  <h2>Hoverable Inputs</h2>
  <p>Move the mouse over the input fields:</p>

  <p><input class="ggf-input ggf-hover-green" type="text"></p>
  <p><input class="ggf-input ggf-border ggf-hover-red" type="text"></p>
  <p><input class="ggf-input ggf-border ggf-hover-blue" type="text"></p>
</form>

</body>
</html>
