<!DOCTYPE html>
<html>
<title>Hover Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Hover Effect</h2>
  <p>You can also add special effects on hover/mouse-over.</p>
  <p><strong>Note:</strong> The ggf-hover-sepia and ggf-hover-grayscale classes are not supported in IE 11 and earlier versions.</p>

  <p>ggf-hover-opacity:</p>
  <img src="lovelove.jpg" class="ggf-hover-opacity" style="width:300px">
  <p>ggf-hover-grayscale:</p>
  <img src="lovelove.jpg" class="ggf-hover-grayscale" style="width:300px">
  <p>ggf-hover-sepia:</p>
  <img src="lovelove.jpg" class="ggf-hover-sepia" style="width:300px">

  <div class="ggf-panel ggf-bg-red ggf-hover-opacity">
    <p>ggf-hover-opacity</p>
  </div>
  <div class="ggf-panel ggf-bg-red ggf-hover-grayscale">
    <p>ggf-hover-grayscale</p>
  </div>
  <div class="ggf-panel ggf-bg-red ggf-hover-sepia">
    <p>ggf-hover-sepia</p>
  </div>
</div>

</body>
</html>
