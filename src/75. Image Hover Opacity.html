<!DOCTYPE html>
<html>
<title>Image Hover Opacity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Hoverable Image</h2>

  <p>The ggf-hover-opacity class adds transparency to the image when you move the mouse over it:</p>
  <img src="hny.jpg" class="ggf-hover-opacity" alt="love" style="width:50%">

  <p>The ggf-hover-opacity-off class rempves transparency from an image when you move the mouse over it:</p>
  <img src="hny.jpg" class="ggf-opacity ggf-hover-opacity-off" alt="love" style="width:50%">
</div>

</body>
</html>
