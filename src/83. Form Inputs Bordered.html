<!DOCTYPE html>
<html>
<title>Form Input Bordered</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<form class="ggf-container ggf-card-4 ggf-bg-light-gray">
  <h2>Bordered Input</h2>
  <p>Add the ggf-border class to create bordered inputs.</p>

  <p><label>First Name</label>
  <input class="ggf-input ggf-border" name="first" type="text"></p>

  <p><label>Last Name</label>
  <input class="ggf-input ggf-border" name="last" type="text"></p>
</form>

</body>
</html>
