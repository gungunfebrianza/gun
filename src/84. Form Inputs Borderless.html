<!DOCTYPE html>
<html>
<title>Form Input Borderless</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Borderless Input</h2>
  <p>The ggf-input class has a bottom border by default. If you want a borderless input, add the ggf-border-0 class.</p>
</div>

<form class="ggf-container ggf-card-4 ggf-bg-light-gray">
  <h3>Default:</h3>
  <p>      
  <label>First Name</label>
  <input class="ggf-input" type="text"></p>
</form>
<br>

<form class="ggf-container ggf-card-4 ggf-light-grey">
  <h3>Bordered:</h3>
  <p>      
  <label>First Name</label>
  <input class="ggf-input ggf-border" type="text"></p>
</form>
<br>

<form class="ggf-container ggf-card-4 ggf-bg-light-gray">
  <h3>Borderless:</h3>
  <p>      
  <label>First Name</label>
  <input class="ggf-input ggf-border-0" type="text"></p>
</form>

</body>
</html>
