<!DOCTYPE html>
<html>
<title>Opacity Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="GGF.css">
<body>

<div class="ggf-container">
  <h2>Opacity Effect</h2>
  <p>The ggf-opacity classes add a transparency effect to an element.</p>

  <p>Normal:</p>
  <img src="lovelove.jpg" style="width:300px">
  <p>ggf-opacity-min:</p>
  <img src="lovelove.jpg" class="ggf-opacity-min" style="width:300px">
  <p>ggf-opacity:</p>
  <img src="lovelove.jpg" class="ggf-opacity" style="width:300px">
  <p>ggf-opacity-max:</p>
  <img src="lovelove.jpg" class="ggf-opacity-max" style="width:300px">

  <div class="ggf-panel ggf-bg-red ggf-opacity">
    <p>Red with opacity</p>
  </div>
  <div class="ggf-panel ggf-bg-blue ggf-opacity">
    <p>Blue with opacity</p>
  </div>
  <div class="ggf-panel ggf-bg-green ggf-opacity">
    <p>Green with opacity</p>
  </div>
</div>

</body>
</html>
